<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Notifications Centre</title>

    <!-- Custom External Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <!-- Remixicons CDN for Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>

  <body>
    <!-- Site Wrapper Start -->
    <div class="site-wrapper">
      <h1>Notifications centre</h1>
      <div class="boxes">
        <div>
          notifications
          <span>10</span>
        </div>
        <div>
          unread
          <span>10</span>
        </div>
      </div>
      <div class="cards-container">
        <div class="card">
          <div class="card-body">
            <i class="ri-delete-bin-3-fill delete"></i>

            <div class="profile">
              <img src="assets/images/profile-pic-1.jpg" alt="img-not-found" />
            </div>
            <h5 class="title">New Comment on Your Post</h5>
            <p class="content">
              Riya commented: 'Loved your latest project! ðŸ”¥'
            </p>
          </div>
          <div class="btns">
            <div>
              <span>unmuted</span>
              <span>unread</span>
            </div>
            <div>
              <i class="ri-delete-bin-3-fill mute"></i>
              <i class="ri-check-double-line read"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Site Wrapper End -->

    <!-- External Custom JS -->
    <script src="js/script.js" defer></script>
  </body>
</html>
